<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://2diw6pml.com/register?key=9345441065</title>
    <style>
        body {
            background: #000;
            color: #8a2be2;
            font-family: 'Arial', sans-serif;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .blackhole-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }
        .blackhole {
            width: 120px;
            height: 120px;
            position: relative;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, 
                    transparent 0%, 
                    #4b0082 40%, 
                    #000 70%);
            box-shadow: 
                0 0 40px #8a2be2,
                inset 0 0 20px #4b0082;
            animation: pulse 3s infinite alternate;
        }
        .accretion-disk {
            position: absolute;
            width: 180px;
            height: 60px;
            border: 2px dashed #9370db;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotateDisk 8s infinite linear;
        }
        .space-time {
            width: 200px;
            height: 10px;
            margin: 50px auto;
            background: 
                linear-gradient(90deg, 
                    #000 0%, 
                    #4b0082 30%, 
                    #8a2be2 50%, 
                    #4b0082 70%, 
                    #000 100%);
            position: relative;
            overflow: hidden;
        }
        .time-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 10" xmlns="http://www.w3.org/2000/svg"><path d="M0,5 Q50,10 100,5 T200,5" fill="none" stroke="white" stroke-width="0.5"/></svg>');
            animation: compress 4s infinite linear;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 40px #8a2be2; }
            100% { box-shadow: 0 0 80px #ba55d3; }
        }
        @keyframes rotateDisk {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes compress {
            0% { transform: scaleX(1); opacity: 0.3; }
            50% { transform: scaleX(0.7); opacity: 1; }
            100% { transform: scaleX(1); opacity: 0.3; }
        }
        /* 倒计时样式 */
        .countdown {
            position: absolute;
            top: 4px;
            right: 16px;
            color: #8a2be2;
            font-size: 16px;
            padding: 5px 10px;
            border: 1px solid #8a2be2;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .curve-indicator {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 顶部右边内容 -->
    <div class="countdown" id="countdown">3入页面</div>
    
    <div class="blackhole-container">
        <div class="blackhole">
            <div class="accretion-disk" style="transform: translate(-50%, -50%) rotate(15deg); width: 160px; height: 50px;"></div>
            <div class="accretion-disk" style="transform: translate(-50%, -50%) rotate(30deg); width: 200px; height: 70px;"></div>
        </div>
        <div class="space-time">
            <div class="time-wave"></div>
        </div>
        <div class="curve-indicator">时空引力黑洞曲率: <span id="spacetimeCurve">0</span>%</div>
    </div>
    
    <script>
        // 时空曲率模拟
        let curve = 0;
        const curveElement = document.getElementById('spacetimeCurve');
        setInterval(() => {
            curve = (curve + 1) % 101;
            curveElement.textContent = curve;
        }, 60);
        
        // 3秒倒计时后跳转
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = `${seconds}入页面`;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "013v.shtml";
            }
        }, 1000);
    </script>
</body>
</html>
